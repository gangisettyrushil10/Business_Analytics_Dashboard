version: '3.8'

services:
  # PostgreSQL database service
  db:
    image: postgres:15
    container_name: business_dashboard_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: business_dashboard
    ports:
      - "5432:5432"  # Maps container port 5432 to host port 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data  # Persists data between restarts
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI backend service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: business_dashboard_backend
    ports:
      - "8000:8000"  # Maps container port 8000 to host port 8000
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/business_dashboard
    depends_on:
      db:
        condition: service_healthy  # Wait for database to be ready
    volumes:
      - ./backend:/app  # Mount code for development (hot reload)

volumes:
  postgres_data:  # Named volume for database persistence